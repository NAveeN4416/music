	<!-- font-awesome icons -->

	<link href="//fonts.googleapis.com/css?family=Arimo:400,400i,700,700i" rel="stylesheet">

	<!-- Scrolling Nav JavaScript -->
	<script src="{% static 'player/js/scroll_menu.js' %}"></script>
	<!-- //fixed-scroll-nav-js -->

	<script>
		$(".hover").mouseleave(
			function () {
				$(this).removeClass("hover");
			}
		);
	</script>
	<!--//scripts-->
	<!-- js for portfolio lightbox -->
	<script src="{% static 'player/js/jquery.chocolat.js' %}"></script>
	<link rel="stylesheet " href="{% static 'player/css/chocolat.css' %}" type="text/css " media="screen">
	<!--light-box-files -->
	<script type="text/javascript ">
		$(function () {
			$('.portfolio-grids a').Chocolat();
		});
	</script>
	<!-- /js for portfolio lightbox -->

	<!-- start-smooth-scrolling -->
	<script src="{% static 'player/js/move-top.js' %}"></script>
	<script src="{% static 'player/js/easing.js' %}"></script>
	<script>
		jQuery(document).ready(function ($) {
			$(".scroll").click(function (event) {
				event.preventDefault();

				$('html,body').animate({
					scrollTop: $(this.hash).offset().top
				}, 1000);
			});
		});
	</script>
	<!-- //end-smooth-scrolling -->
	<!-- Time -->
	<link href="{% static 'player/css/wickedpicker.css' %}" rel="stylesheet" type='text/css' media="all" />

	<script type="text/javascript" src="{% static 'player/js/wickedpicker.js' %}"></script>
	<script type="text/javascript">
		$('.timepicker').wickedpicker({
			twentyFour: false
		});
	</script>
	<!-- //Time -->
	<!-- Calendar -->
	<link rel="stylesheet" href="{% static 'player/css/jquery-ui.css' %}" />
	<script src="{% static 'player/js/jquery-ui.js' %}"></script>
	<script>
		$(function () {
			$("#datepicker,#datepicker1,#datepicker2,#datepicker3").datepicker();
		});
	</script>
	<!-- //Calendar -->

	<!-- player -->
	<link rel="stylesheet" href="{% static 'player/css/plyr.css' %}" />
	<script src="{% static 'player/js/html5media.min.js' %}"></script>
	<script src="{% static 'player/js/plyr.js' %}"></script>
	<!-- <script src="{% static 'player/js/index-player.js' %}"></script> -->
	<!--// player -->
	<!-- dropdown nav -->
	<script>
		$(document).ready(function () {
			$(".dropdown").hover(
				function () {
					$('.dropdown-menu', this).stop(true, true).slideDown("fast");
					$(this).toggleClass('open');
				},
				function () {
					$('.dropdown-menu', this).stop(true, true).slideUp("fast");
					$(this).toggleClass('open');
				}
			);
		});
	</script>
	<!-- //dropdown nav -->
	<!-- smooth-scrolling-of-move-up -->
	<script>
		$(document).ready(function () {
			/*
			var defaults = {
			    containerID: 'toTop', // fading element id
			    containerHoverID: 'toTopHover', // fading element hover id
			    scrollSpeed: 1200,
			    easingType: 'linear' 
			};
			*/

			$().UItoTop({
				easingType: 'easeOutQuart'
			});

		});
	</script>

	<!-- //smooth-scrolling-of-move-up -->
	<script src="{% static 'player/js/bootstrap.js' %}"></script>
	<a href="#" id="toTop" style="display: block;">
		<span id="toTopHover" style="opacity: 1;"> </span>
	</a>

	{% block script %}
	{% endblock script %}
